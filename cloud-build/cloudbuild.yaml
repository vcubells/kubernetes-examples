steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ["build", "-t", "gcr.io/test-vcn/app", "."]
  dir: 'cloud-build'
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/test-vcn/app"]
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - set
  - image
  - deployment
  - demo-app
  - app=gcr.io/test-vcn/app:latest
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=test-cluster'